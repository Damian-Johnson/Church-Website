<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-blue-grey w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
    <a href="worship.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Worship</a>
    <a href="sermons.html" class="w3-bar-item w3-button w3-padding-large w3-white">Sermons</a>
    <a href="classes.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Classes</a>
    <a href="resources.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Resources</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Contact</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Directory</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large">Home</a>
    <a href="worship.html" class="w3-bar-item w3-button w3-padding-large">Worship</a>
    <a href="sermons.html" class="w3-bar-item w3-button w3-padding-large">Sermons</a>
    <a href="classes.html" class="w3-bar-item w3-button w3-padding-large">Classes</a>
    <a href="resources.html" class="w3-bar-item w3-button w3-padding-large">Resources</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-padding-large">Contact</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Directory</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-blue-grey w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Recent Sermons</h1>
  <a href="#">
    <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" >Older Sermons</button></a>
    <a href="#">
        <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" >Gospel Meetings</button></a>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>Chris Mentzel</h1>
      <h5 class="w3-padding-32"><a href="#">
        <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" >View Sermons</button></a></h5>
    </div>

    <div class="w3-third w3-center">
      <img src="img/meetingtime.png" height="200px" width="200px"/>
    </div>
  </div>
</div>

<!-- Second Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-third w3-center">
      <img src="img/mission.png" height="200px" />
    </div>

    <div class="w3-twothird">
      <h1>Tony Turner</h1>
      <h5 class="w3-padding-32"><a href="#">
        <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" >View Sermons</button></a></h5>
    </div>
  </div>
</div>

<!--Third Grid-->
<div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content">
      <div class="w3-twothird">
        <h1>Les Wilmot</h1>
        <h5 class="w3-padding-32"><a href="#">
            <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" >View Sermons</button></a></h5>
      </div>
  
      <div class="w3-third w3-center">
        <img src="img/truths.png" height="350px"/>
      </div>
    </div>
  </div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">"...raise your eyes and observe the fields, that they are white for harvest."<br> -John 4:35</h1>
</div>

<!-- Footer -->


<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
